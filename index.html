<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">

    <!-- costum CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">   
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
    <h1 class="heading">
        Rock<i class="fa-solid fa-hand-fist"></i> - Paper<i class="fa-solid fa-hand"></i> - Scissors<i class="fa-solid fa-hand-scissors"></i> - Lizard<i class="fa-solid fa-hand-lizard"></i> - Spock<i class="fa-solid fa-hand-spock"></i>
    </h1>
    </header>
    
    <section class="game-area">
        <div class="game-graphics">
            <span>
                <img id="player-gesture" src="assets/images/game_img_rock.webp" alt="">
                <img id="comp-gesture" src="assets/images/game_img_rock.webp" alt="">
            </span>
        </div>
        <div class="scoreboard">
            <span id="player-score">Player: 0</span>
            <span id="comp-score">Comp: 0</span>
        </div>
        <div class="controls-area">
            <div class="start-timer">
                <button class="play-btn">PLAY NOW</button>
            </div>
            <div class="choices">
                <button class="choices-btn" aria-label="Rock" data-choice="rock">
                    <img class="choice-img" src="assets/images/game_btn_rock.webp" alt="Rock button">
                </button>
                <button class="choices-btn" aria-label="Paper" data-choice="paper">
                    <img class="choice-img" src="assets/images/game_btn_paper.webp" alt="Paper button">
                </button>
                <button class="choices-btn" aria-label="Scissors" data-choice="scissors">
                    <img class="choice-img" src="assets/images/game_btn_scissors.webp" alt="Siccors button ">
                </button>
                <button class="choices-btn" aria-label="Lizard" data-choice="lizard">
                    <img class="choice-img" src="assets/images/game_btn_lizard.webp" alt="Lizard button">
                </button>
                <button class="choices-btn" aria-label="Spock" data-choice="spock">
                    <img class="choice-img" src="assets/images/game_btn_spock.webp" alt="Spock button">
                </button>
            </div>
        </div>
    </section>

    <!-- costum JS link -->
    <script src="assets/js/script.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6407888561.js" crossorigin="anonymous"></script>
</body>
</html>
