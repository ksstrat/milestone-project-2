<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!-- costum CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">   
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
    <h1 class="heading">
        Rock<i class="fa-solid fa-hand-fist"></i> - Paper<i class="fa-solid fa-hand"></i> - Scissors<i class="fa-solid fa-hand-scissors"></i> - Lizard<i class="fa-solid fa-hand-lizard"></i> - Spock<i class="fa-solid fa-hand-spock"></i>
    </h1>
    </header>
    
    <section class="game-area">
        <div class="game-graphics">
            <span>
                <img id="player-gesture" src="assets/images/rock.webp" alt="">
                <img id="comp-gesture" src="assets/images/rock.webp" alt="">
            </span>
        </div>
        <div class="scoreboard">
            <span id="player-score">Player: 0</span>
            <span id="comp-score">Comp: 0</span>
        </div>
        <div class="controls-area">
            <div class="start-timer">
                <button id="play-btn">PLAY NOW</button>
            </div>
            <div class="choices">
                <button class="choices-btn disable-btn" aria-label="Rock" data-choice="0">
                    <img class="choice-img" src="assets/images/game_btn_rock.webp" alt="Rock button">
                </button>
                <button class="choices-btn disable-btn" aria-label="Paper" data-choice="1">
                    <img class="choice-img" src="assets/images/game_btn_paper.webp" alt="Paper button">
                </button>
                <button class="choices-btn disable-btn" aria-label="Scissors" data-choice="2">
                    <img class="choice-img" src="assets/images/game_btn_scissors.webp" alt="Siccors button ">
                </button>
                <button class="choices-btn disable-btn" aria-label="Lizard" data-choice="3">
                    <img class="choice-img" src="assets/images/game_btn_lizard.webp" alt="Lizard button">
                </button>
                <button class="choices-btn disable-btn" aria-label="Spock" data-choice="4">
                    <img class="choice-img" src="assets/images/game_btn_spock.webp" alt="Spock button">
                </button>
            </div>
        </div>
    </section>
    <footer>
        <h3>Rules</h3>
        <p>Rock crushes Scissors and Lizard | Paper covers Rock and disproves Spock | Scissors cut Paper and decapitate Lizard | Lizard poisons Spock and eats Paper | Spock vaporizes Rock and smashes Scissors</p>
    </footer>

    <!-- costum JS link -->
    <script src="assets/js/script.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6407888561.js" crossorigin="anonymous"></script>
</body>
</html>
