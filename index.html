<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">   
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        This is a Rock, Paper, Scissor, Lizard, Spock Game!
    </h1>

    <section class="gameArea">
        <div class="gameGraphics">
            <span>
                Player Hand
            </span>
            <span>
                Computer Hand
            </span>
        </div>
        <div class="controlsArea">
            <div class="playBtn timer">
                <button>Play the game!</button>
            </div>
            <div class="choices">
                <button aria-label="Rock" data-choice="rock">Rock btn</button>
                <button aria-label="Paper" data-choice="paper">Paper btn</button>
                <button aria-label="Scissor" data-choice="scissor">Scissor btn</button>
                <button aria-label="Lizard" data-choice="lizard">Lizard btn</button>
                <button aria-label="Spock" data-choice="spock">Spock btn</button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
